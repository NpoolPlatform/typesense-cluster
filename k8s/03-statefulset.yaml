apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: typesense
  namespace: kube-system
  labels:
    service: typesense
    app: typesense
spec:
  serviceName: ts
  podManagementPolicy: Parallel
  replicas: 3
  selector:
    matchLabels:
      service: typesense
      app: typesense
  template:
    metadata:
      labels:
        service: typesense
        app: typesense
    spec:
      securityContext:
        fsGroup: 2000
        runAsUser: 10000
        runAsGroup: 3000
        runAsNonRoot: true
      terminationGracePeriodSeconds: 300
      containers:
      - name: typesense
        image: typesense/typesense:0.25.0.rc48
        env:
          - name: TYPESENSE_API_KEY
            valueFrom:
              configMapKeyRef:
                name: typesense-configmap
                key: apikey
        command:
          - "/opt/typesense-server"
          - "-d"
          - "/usr/share/typesense/data"
          - "--api-port"
          - "8108"
          - "--peering-port"
          - "8107"
          - "--nodes"
          - "/usr/share/typesense/nodes"
          - "--reset-peers-on-error"
          - "--api-key"
          - "$(TYPESENSE_API_KEY)"
          - "--enable-cors"
        ports:
        - containerPort: 8108
          name: http
        resources:
          requests:
            memory: 100Mi
            cpu: "100m"
          limits:
            memory: 256Mi
            cpu: "512m"
        volumeMounts:
        - name: config
          mountPath: /usr/share/typesense
        - name: typesense-data
          mountPath: /usr/share/typesense/data
      volumes:
        - name: config
          configMap:
            name: typesense-configmap
            items:
            - key: nodes
              path: nodes
  volumeClaimTemplates:
  - metadata:
      name: typesense-data
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
